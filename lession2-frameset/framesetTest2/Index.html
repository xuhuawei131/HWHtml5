<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="huawei"/>
    <!--//便于被搜索到  seo提高排名-->
    <meta name="keywords" content="猎头,培训,外包"/>
    <meta name="Description" content="华为科技是一个不错的公司啊"/>
    <title>iframe</title>
</head>
<body>
<!--iframe 属性：frameborder 值为0或者1  规定是否显示框架周围的边框-->
<!--iframe 属性：name 值为0或者1  规定iframe的名称-->
<!--iframe 属性：scrolling 滚动条值为yes no auto (超出大小就使用滚动条) 规定是否在iframe中显示滚动条-->
<!--iframe 属性：src 框架内显示html的地址url-->


<iframe name="topFrame" src="http://www.baidu.com" width="100%" height="400px" frameborder="0" scrolling="auto">


</iframe>
<p><a href="http://www.sina.com" target="topFrame">新浪</a></p>
<p><a href="http://www.baidu.com" target="topFrame">百度</a></p>
</body>
</html>
