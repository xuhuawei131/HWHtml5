<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="huawei"/>
    <!--//便于被搜索到  seo提高排名-->
    <meta name="keywords" content="猎头,培训,外包"/>
    <meta name="Description" content="华为科技是一个不错的公司啊"/>
    <title>字体以及文本属性</title>
    <style type="text/css">
       p.one{
           color: red;text-decoration: underline;text-align: center;
       }
        p.two{
            text-decoration: overline;text-indent: 20px;line-height: 50px;
        }
        p.three{
            text-decoration: line-through;text-transform: uppercase;
        }
        p.four{
            word-spacing: 20px;letter-spacing: 5px;
        }
    </style>
</head>
<body>
<p class="one">我是段落1</p>
<p class="two">我是段落2</p>
<p class="three">my name is zhangsan</p>
<p class="four">my name is lisi</p>
<p>正常文字对比</p>


</body>
</html>
