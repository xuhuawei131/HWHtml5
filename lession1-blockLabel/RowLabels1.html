<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="huawei"/>
    <!--//便于被搜索到  seo提高排名-->
    <meta name="keywords" content="猎头,培训,外包"/>
    <meta name="Description" content="华为科技是一个不错的公司啊"/>
    <title>行级标签1</title>
</head>
<body>
<!--b定义粗体-->
<!--i定义斜体-->
<!--em定义强调文本，效果与斜体差不多-->
<!--strong定义粗体文本，效果与b效果相同-->
<!--small定义小号字体-->
<!--sub定义下标文本-->
<!--sup定义上标文本-->
<!--bdo定义文本显示的方向，内有dir属性，只能去ltr或者rtl-->

<div id="mp3Select">

    <!--常用的块标签 浏览器会在其显示的前后 折行 有 p h1~~h6 div ol ul-->
    <h1>欢迎进入我的H5世界</h1>
    <!--水平风格先 horizion-->
    <hr/>

    <h2>歌曲目录</h2>
    <p>李翔君的雨蝶</p>
    <p><strong>游鸿明的下沙</strong></p>
    <p><b>齐秦的狼</b></p>
    <p><i>郑智化的水手</i></p>
    <hr/>
</div>

<!--有序列表-->
<h3>注册步骤</h3>
<ol>
    <li>填写信息</li>
    <li>收电子邮件</li>
    <li>注册成功</li>
</ol>
<hr/>

<h3>新人上路指南</h3><!--无序列表-->
<ul>
    <li>如何注册会员</li>
    <li>如何激活会员</li>
    <li>注册时密码设置要求</li>
</ul>
<hr/>

<!--描述标签-->
<dl>
    <dt>上海花千树有限公司</dt>
    <dt>一家婚恋公司</dt>
    <dt>一家软件开发的公司</dt>
    <dt>一家互联网公司</dt>
</dl>
<hr/>


<!--分区标签 div 是对网页分成模块-->
<div id="dlSelect">
    <dl>
        <dt>水</dt>
        <dd>符号:H<sub>2</sub>O</dd>
        <dd>生命之源</dd>

        <dt>氧气</dt>
        <dd>符号:O<sup>2</sup></dd>
        <dd>生命之源</dd>
    </dl>
</div>

<hr/>
<dl>
    <dt>阿豪</dt>
    <dd>QQ名:豪哥帅</dd>
    <dd>QQ名:<bdo dir="rtl">帅哥豪</bdo></dd>
</dl>

</body>
</html>
