<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="author" content="huawei"/>
    <!--//便于被搜索到  seo提高排名-->
    <meta name="keywords" content="猎头,培训,外包"/>
    <meta name="Description" content="华为科技是一个不错的公司啊"/>
    <title>块标签的使用</title>
</head>
<body>

<div id="mp3Select">

<!--常用的块标签 浏览器会在其显示的前后 折行 有 p h1~~h6 div ol ul-->
<h1>欢迎进入我的H5世界</h1>
<!--水平风格先 horizion-->
<hr/>
<h2>歌曲目录</h2>
<p>下沙</p>
<p>狼</p>
<p>水手</p>
<hr/>
</div>


<h3>注册步骤</h3><!--有序列表-->
<ol>
    <li>填写信息</li>
    <li>收电子邮件</li>
    <li>注册成功</li>
</ol>
<hr/>

<h3>新人上路指南</h3><!--无序列表-->
<ul>
    <li>如何注册会员</li>
    <li>如何激活会员</li>
    <li>注册时密码设置要求</li>
</ul>

<hr/>
<!--描述标签-->
<dl>
    <dt>上海花千树有限公司</dt>
    <dt>一家婚恋公司</dt>
    <dt>一家软件开发的公司</dt>
    <dt>一家互联网公司</dt>
</dl>



<!--分区标签 div 是对网页分成模块-->
<div id="dlSelect">
<dl>
    <dt>水</dt>
    <dd>符号:H2O</dd>
    <dd>生命之源</dd>

    <dt>氧气</dt>
    <dd>符号:O2</dd>
    <dd>生命之源</dd>
</dl>
</div>

</body>
</html>
