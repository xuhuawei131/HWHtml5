<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="huawei"/>
    <!--//便于被搜索到  seo提高排名-->
    <meta name="keywords" content="猎头,培训,外包"/>
    <meta name="Description" content="华为科技是一个不错的公司啊"/>
    <title>行级标签2</title>
</head>
<body>
<!--a是超链接标签，href指定超链接的地址，target指定框架集 在哪一个框架集显示,该属性可以是 _self,_blank,_top,_parent
    分别代表自身，新标签，顶层框架，父框架，此外还可以指定一个标签id 在指定标签中显示-->
<!--imgRes 图像标签 src 指定图片的地址，alt 可以在图片地址异常的时候 显示出来的文字加以解释-->

<!--span  他的内容是文本等行级标签 起降调作用-->
<!--br标签 是用来换行的   p标签是段落 间隔比较大的，而br是换行标签 段落间隔比较小-->
<!--常用的特殊符号:->
<!--空格：&nbsp-->
<!--大于（greater than）：&gt-->
<!--小于（less than）：&lt-->
<!--引号"：&quot-->
<!--版权号：&copy-->

<!--文字超链接-->
<a href="http://www.baidu.com" target="_blank">百度一下</a><br/>
&nbsp;&nbsp;&nbsp;&nbsp;&copy;版本号<br/>
<p><img src="imgRes/bd_logo1.png" alt="没有图片啊 应该是百度的logo"/></p>
<!--给图片加超链接-->
<p><a href="http://www.baidu.com" target="_self"><img src="imgRes/bd_logo1.png" alt="没有图片啊 应该是百度的logo"/></a></p>



</body>
</html>
