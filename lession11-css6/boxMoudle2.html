    <title>两个块级元素的margin</title>

        div{
            background-color: #a2d2ff;
            text-align: center;
            font-family: Arial;

margin 指的是元素与元素之间的距离
如果两个元素都设置了margintop和margin-bottom 那么以距离大的为准！而不是两个元素叠加
<div style="margin-bottom:50px ;margin-top: 30px" >
    块元素1
</div>
<div style="margin-top:30px">
    块元素2
</div>
